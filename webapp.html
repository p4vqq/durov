<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .character {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: red;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Игра "Пощечины"</h1>
        <div class="character" id="character"></div>
        <button id="connect-wallet">Подключить кошелек</button>
        <p id="status"></p>
    </div>

    <script>
        const character = document.getElementById('character');

        // Обработка клика по персонажу
        character.addEventListener('click', () => {
            document.getElementById('status').textContent = 'Атака выполнена!';
        });

        // Обработка подключения кошелька
        document.getElementById('connect-wallet').addEventListener('click', async () => {
            // Проверяем, доступен ли Telegram.WebApp
            if (!window.Telegram || !window.Telegram.WebApp) {
                document.getElementById('status').textContent = 'Ошибка: приложение запущено вне Telegram.';
                return;
            }

            try {
                const result = await window.Telegram.WebApp.requestWriteAccess();
                if (result) {
                    // Получаем initData после подключения кошелька
                    const initData = window.Telegram.WebApp.initData;

                    // Отправляем initData на сервер для обработки
                    fetch("https://p4vqq.pythonanywhere.com/process_wallet", {  // Замените на URL вашего Flask-бэкенда
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ initData }),
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        document.getElementById('status').textContent = 'Кошелек успешно подключен!';
                        console.log("Server response:", data);
                    })
                    .catch((error) => {
                        document.getElementById('status').textContent = 'Ошибка: ' + error.message;
                    });
                } else {
                    document.getElementById('status').textContent = 'Не удалось подключить кошелек.';
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Ошибка: ' + error.message;
            }
        });
    </script>
</body>
</html>
</body>
</html>
