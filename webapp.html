<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Игра "Пощечины"</h1>
        <button id="connect-wallet">Подключить кошелек</button>
        <p id="status"></p>
    </div>

    <!-- Подключение TON Connect -->
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@^2"></script>
    <script>
        // Настройка TON Connect
        const connector = new TonConnect.UiConnector({
            manifestUrl: 'https://p4vqq.pythonanywhere.com/manifest.json'  // Замените на URL вашего манифеста
        });

        document.getElementById('connect-wallet').addEventListener('click', async () => {
            try {
                if (!connector.connected) {
                    // Подключаем кошелек
                    await connector.connect();
                    if (connector.connected) {
                        const walletAddress = connector.wallet.address;
                        document.getElementById('status').textContent = `Кошелек успешно подключен: ${walletAddress}`;
                    } else {
                        document.getElementById('status').textContent = 'Не удалось подключить кошелек.';
                    }
                } else {
                    document.getElementById('status').textContent = 'Кошелек уже подключен!';
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Ошибка: ' + error.message;
            }
        });
    </script>
</body>
</html>
