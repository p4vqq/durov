<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .character {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
        }

        .character img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        /* Анимация удара */
        .character img.hit {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }

        .bar {
            width: 200px;
            height: 20px;
            background: #ddd;
            margin: 10px auto;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .bar::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: green;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s ease;
        }

        .bar span {
            position: absolute;
            right: 5px;
            top: 0;
            font-size: 12px;
            color: white;
            z-index: 1;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Игра "Пощечины"</h1>
        <div class="character">
            <img src="https://via.placeholder.com/150" alt="Персонаж" id="character-image">
        </div>
        <div class="bar">
            <span id="health">100%</span>
        </div>
        <div class="bar">
            <span id="mood">100%</span>
        </div>
        <button id="attack-button">Атаковать</button>
        <p id="status"></p>
    </div>

    <script>
        let health = 100;
        let mood = 100;

        const characterImage = document.getElementById('character-image');

        document.getElementById('attack-button').addEventListener('click', () => {
            // Уменьшение шкал
            health -= 1.3;
            mood -= 1.7;

            // Обновление значений
            document.getElementById('health').textContent = Math.max(health, 0).toFixed(1) + '%';
            document.getElementById('mood').textContent = Math.max(mood, 0).toFixed(1) + '%';

            // Обновление стилей
            document.querySelector('.bar:first-child::before').style.width = `${Math.max(health, 0)}%`;
            document.querySelector('.bar:nth-child(3)::before').style.width = `${Math.max(mood, 0)}%`;

            // Анимация удара
            characterImage.classList.add('hit');
            setTimeout(() => {
                characterImage.classList.remove('hit');
            }, 300);

            // Проверка поражения
            if (health <= 0 || mood <= 0) {
                document.getElementById('status').textContent = 'Вы победили!';
                document.getElementById('attack-button').disabled = true;
            } else {
                document.getElementById('status').textContent = 'Атака выполнена!';
            }
        });
    </script>
</body>
</html>
