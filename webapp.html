<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Игра "Пощечины"</h1>
    <button id="connect-wallet">Подключить кошелек</button>
    <p id="status"></p>

    <!-- Подключение TON Connect -->
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@^2"></script>
    <script>
        let connector;

        try {
            connector = new TonConnect.UiConnector({
                manifestUrl: 'https://p4vqq.github.io/durov/manifest.json', // Замените на реальный URL манифеста
                theme: 'auto'
            });

            if (!connector) {
                document.getElementById('status').textContent = 'Ошибка: Подключение не инициализировано.';
                return;
            }
        } catch (error) {
            document.getElementById('status').textContent = 'Ошибка инициализации TON Connect: ' + error.message;
            console.error("Error initializing TON Connect:", error);
            return;
        }

        // Обработка кнопки "Подключить кошелек"
        document.getElementById('connect-wallet').addEventListener('click', async () => {
            try {
                if (!connector.connected) {
                    const wallets = await connector.getWallets(); // Получаем список кошельков

                    // Если кошельки доступны, показываем их
                    if (wallets.length > 0) {
                        const walletNames = wallets.map(wallet => wallet.name).join(", ");
                        document.getElementById('status').textContent = `Доступные кошельки: ${walletNames}`;

                        // Подключаемся к выбранному кошельку
                        await connector.connect();
                    } else {
                        document.getElementById('status').textContent = 'Кошельки недоступны.';
                        return;
                    }

                    // Если кошелек подключен, показываем его адрес
                    if (connector.connected && connector.wallet) {
                        const walletAddress = connector.wallet.address;
                        document.getElementById('status').textContent = `Кошелек успешно подключен: ${walletAddress}`;
                    } else {
                        document.getElementById('status').textContent = 'Не удалось подключить кошелек.';
                    }
                } else {
                    document.getElementById('status').textContent = 'Кошелек уже подключен!';
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Ошибка: ' + error.message;
                console.error("Error connecting wallet:", error);
            }
        });
    </script>
</body>
</html>
